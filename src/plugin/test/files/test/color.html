<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../css/color.css">
    <link rel="stylesheet" href="../css/util.css">
    <title>Colors</title>
  </head>
  <body class="p-4">
    <h1>Colors</h1>
    <table>
      <thead>
        <tr>
          <th></th>
          <th>.color-*</th>
          <th>.bg-*</th>
          <th>.bg-*-solid</th>
          <th>.color-* .bg-*</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <th>Danger</th>
          <td class="color-danger">Message</td>
          <td class="bg-danger">Message</td>
          <td class="bg-danger-solid">Message</td>
          <td class="color-danger bg-danger">Message</td>
        </tr>
        <tr>
          <th>Warning</th>
          <td class="color-warning">Message</td>
          <td class="bg-warning">Message</td>
          <td class="bg-warning-solid">Message</td>
          <td class="color-warning bg-warning">Message</td>
        </tr>
        <tr>
          <th>Success</th>
          <td class="color-success">Message</td>
          <td class="bg-success">Message</td>
          <td class="bg-success-solid">Message</td>
          <td class="color-success bg-success">Message</td>
        </tr>
        <tr>
          <th>Info</th>
          <td class="color-info">Message</td>
          <td class="bg-info">Message</td>
          <td class="bg-info-solid">Message</td>
          <td class="color-info bg-info">Message</td>
        </tr>
        <tr>
          <th>None</th>
          <td class="color-none">Message</td>
          <td class="bg-none">Message</td>
          <td class="bg-none">Message</td>
          <td class="color-none bg-none">Message</td>
        </tr>
      </tbody>
    </table>
  </body>
</html>
