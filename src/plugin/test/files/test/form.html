<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../css/form.css">
    <link rel="stylesheet" href="../css/util.css">
    <link rel="stylesheet" href="../css/font-awesome-4.7.0.min.css">
    <title>Form Styling</title>
  </head>
  <body class="flex flex-wrap -box-border">
    <fieldset class="m-3">
      <legend>Buttons</legend>
      <label class="block mb-1">Statuses:</label>
      <p>
        <button>Plain</button>
        <button class="hover">Hover</button>
        <button class="focus">Focus</button>
        <button class="active">Active</button>
        <button disabled>Disabled</button>
      </p>
      <label class="block mb-1">Styles:</label>
      <p>
        <button class="primary"><i class="fa fa-lg fa-check"></i><t>Primary</t></button>
        <button class="info"><i class="fa fa-lg fa-info-circle"></i><t>Info</t></button>
        <button class="danger"><i class="fa fa-lg fa-minus-circle"></i><t>Danger</t></button>
        <span class="inline-flex">
          <button class="left"><i class="fa fa-chevron-left"></i><t>Left</t></button>
          <button class="middle">Middle</button>
          <button class="right"><t>Right</t><i class="fa fa-chevron-right"></i></button>
        </span>
      </p>
    </fieldset>
    <fieldset class="w-50 m-3">
      <legend>Inputs</legend>
      <label class="block mb-1">Statuses:</label>
      <input type="text" placeholder="Enter text" class="w-100">
      <input type="text" value="Invalid" class="invalid w-100 mt-2">
      <input type="text" value="Disabled" disabled class="w-100 mt-2">
      <input type="text" value="Readonly" readonly class="w-100 mt-2">
      <label class="block mt-3 mb-1">Search:</label>
      <input type="search" placeholder="Search" class="w-100">
      <label class="block mt-3 mb-1">Number:</label>
      <input type="number" placeholder="0-50" min="0" max="100" step="10" size="10">
      <label class="block mt-3 mb-1">Date:</label>
      <input type="date" placeholder="YYYY-MM-DD">
      <label class="block mt-3 mb-1">Textarea:</label>
      <textarea placeholder="Enter multiple lines" rows="5" class="w-100"></textarea>
      <label class="block mt-3 mb-1">Select:</label>
      <select class="w-100">
        <option value="">&mdash; Please select an option &mdash;</option>
        <option>Alternative 1</option>
        <option>Alternative 2</option>
        <optgroup label="Group 1">
          <option>Alternative 3</option>
          <option>Alternative 4</option>
        </optgroup>
        <optgroup label="Group 2">
          <option>Alternative 5</option>
          <option disabled>Alternative 6</option>
        </optgroup>
      </select>
      <select class="invalid w-100 mt-2">
        <option>Invalid</option>
      </select>
      <select class="w-100 mt-2" disabled>
        <option>Disabled</option>
      </select>
    </fieldset>
  </body>
</html>
