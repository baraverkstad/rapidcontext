id: anonymous
type: role
name: Anonymous User
description: >-
    Provides read access to public system resouces (login app, system procedures, etc).
auto: all
access:
  - path: app/login
    permission: read
  - path: app/**
    permission: search
  - path: files/**
    permission: read
  - path: procedure/System.*
    permission: read
  - path: procedure/system/**
    permission: read
  - path: session/@self
    permission: read
  - path: type/**
    permission: search read
  - path: user/@self
    via: procedure/system/user/**
    permission: read
