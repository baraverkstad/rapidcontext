<!DOCTYPE html>

<head>
  <meta charset="utf-8">
  <title>Icons</title>
  <link rel="stylesheet" href="http://cdnjs.cloudflare.com/ajax/libs/font-awesome/3.1.0/css/font-awesome.min.css">
  <style type="text/css">
    div {
        float: left;
        display: inline-block;
        width: 140px;
        margin: 10px 15px;
        border: 1px solid #CCC;
        padding: 30px 0 0 0;
        text-align: center;
    }
    span {
        margin: 20px;
    }
    span i.icon-circle {
        color: #DDD;
        text-shadow: 0.03em 0.04em 0.08em #666;
    }
    span i.new-circle {
        position: absolute;
        display: block;
        border-radius: 0.4em;
        height: 90%;
        width: 90%;
        margin: -12% 4% 0% 6%;
        background: -webkit-radial-gradient(25% 25%, circle cover, #FCFCFC, #DDD, #AAA);
        background: radial-gradient(circle farthest-corner at 25% 25%, #FCFCFC, #DDD, #AAA);
    }
    span i:not(.new-circle) {
        color: #024;
    }
    span.size-32px {
        font-size: 16px;
        line-height: 24px;
    }
    span.size-32px i:not(.icon-circle) {
        text-shadow: 0px 1px 0px #FFF;
    }
    span.size-32px i.new-circle {
        box-shadow: 1px 1px 2px #222, -1px -1px 2px #CCC, -1px 1px 2px #CCC, 1px -1px 2px #CCC;
    }
    span.size-48px {
        font-size: 24px;
        line-height: 32px;
    }
    span.size-48px i:not(.icon-circle) {
        text-shadow: 1px 2px 1px #FFF;
    }
    span.size-48px i.new-circle {
        box-shadow: 1px 1px 2px #222, -1px -1px 2px #CCC, -1px 1px 2px #CCC, 1px -1px 2px #CCC;
    }
    span.size-96px {
        font-size: 48px;
        line-height: 64px;
    }
    span.size-96px i:not(.icon-circle) {
        text-shadow: 1px 2px 1px #FFF;
    }
    span.size-96px i.new-circle {
        box-shadow: 1px 1px 2px #222, -1px -1px 2px #CCC, -1px 1px 2px #CCC, 1px -1px 2px #CCC;
    }
  </style>
</head>
