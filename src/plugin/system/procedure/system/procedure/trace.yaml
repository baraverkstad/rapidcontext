id: system/procedure/trace
type: procedure
alias: System.Procedure.Trace
deprecated: Tracing per-procedure will be removed in a future release. Use per-call tracing instead.
className: org.rapidcontext.app.proc.ProcedureTraceProcedure
description: >-
    Sets the procedure call tracing flag for subsequent calls. This is an
    in-memory flag only and will be reset on restarts or similar. Requires
    write access to the procedure.
binding:
  - name: name
    type: argument
    description: The procedure name
  - name: tracing
    type: argument
    description: The enable/disable tracing flag
