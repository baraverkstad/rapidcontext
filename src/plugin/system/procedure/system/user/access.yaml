id: system/user/access
type: procedure
alias: System.User.Access
className: org.rapidcontext.app.proc.UserAccessProcedure
description: >-
    Checks access to a storage object for a user. Defaults to also check for
    indirect access using the current context call chain. To bypass indirect
    access, set the "via" property to "-" in the options object.
binding:
  - name: path
    type: argument
    description: The storage path to check
  - name: permission
    type: argument
    value: read
    description: >-
        The permission type to check, or an options object with 'permission'
        and 'via' properties. If no permission is specified, 'read' is used.
  - name: user
    type: argument
    value: null
    description: The user id to check, or null for current user
