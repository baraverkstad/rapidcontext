id: system/user/changepassword
type: procedure
alias: System.User.ChangePassword
className: org.rapidcontext.app.proc.UserPasswordChangeProcedure
description: Changes the password for the current user.
binding:
  - name: oldHash
    type: argument
    description: >-
        The hexadecimal MD5 hash of the current password. The MD5 hash is
        calculated from a string on the form '<userId>:<realm>:<password>'.
        A login token may be used.
  - name: newHash
    type: argument
    description: >-
        The hexadecimal MD5 hash of the new password. The MD5 hash is
        calculated from a string on the form '<userId>:<realm>:<password>'.
