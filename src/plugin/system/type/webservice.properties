# General properties
id = webservice
type = type
description = An HTTP web service (aka request handler). This is a generic \
    type, providing basic support for matching HTTP requests to the actual \
    handlers (file, app, storage, etc). A custom web service can also be \
    build directly on this type or one of the subtypes.
initializer = org.rapidcontext.core.type.WebService

# Property array
property.0.name = description
property.0.description = The description of the web service. Optional, defaults to blank.
property.0.required = false
property.0.format = text
property.1.name = match
property.1.description = The web request match array. Contains a list of match \
    criteria objects.
property.1.required = false
