id: role
type: type
description: >-
    A user access role. Roles are used to assign permissions to users in an
    indirect way, making it easier to manage multiple users with similar access
    levels.
initializer: org.rapidcontext.core.type.Role
property:
  - name: name
    description: The descriptive name of the role. Optional, defaults to blank.
    required: false
  - name: description
    description: >-
        The additional description or notes for the role. Optional, defaults
        to blank.
    required: false
  - name: access
    description: The access control array. Contains a list of access rules.
    required: false
