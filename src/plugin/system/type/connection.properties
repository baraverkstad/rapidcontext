# General properties
id = connection
type = type
description = A connection to an external system. This is a generic type, \
    providing support for the actual connection types (JDBC, HTTP, etc).

# Property array
property.0.name = description
property.0.description = The description of the connection. Optional, defaults to blank.
property.0.required = false
property.0.format = text
property.1.name = maxOpen
property.1.description = The maximum number of open connection channels (at the same time). Optional, defaults to 4.
property.1.required = false
property.1.format = number
property.2.name = maxIdleSecs
property.2.description = The maximum number of seconds a connection channel may sit idle in the pool. Optional, defaults to 600 seconds (10 minutes). Note that some connection types cannot be reused and thus ignores this setting.
property.2.required = false
property.2.format = number
