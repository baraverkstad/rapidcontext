# General properties
id = role
type = type
description = A user access role. Roles are used to assign permissions to \
    users in a indirect way, making it easier to manage multiple users with \
    similar access levels.
initializer = org.rapidcontext.core.type.Role

# Property array
property.0.name = name
property.0.description = The descriptive name of the role. Optional, defaults to blank.
property.0.required = false
property.1.name = description
property.1.description = The additional description or notes for the role. Optional, defaults to blank.
property.1.required = false
property.2.name = access
property.2.description = The access control array. Contains a list of access rules.
property.2.required = false
