# General properties
id = type
type = type
description = The object type for type information. An object type may provide \
    automated initialization to an internal Java object (server-side). The \
    type also provides meta-information about the available properties in the \
    objects belonging to that type.
initializer = org.rapidcontext.core.type.Type

# Property array
property.0.name = description
property.0.description = The description for the type. Optional, defaults to blank.
property.0.required = false
property.1.name = initializer
property.1.description = The fully qualified Java class name used when \
    creating an object instance (from the serialized data). Optional, defaults \
    to a dictionary instance.
property.1.required = false
property.2.name = property
property.2.description = The array of object properties. Each property is a \
    dictionary with keys 'name', 'description' and 'required' that specify \
    some property meta-data. Parent type properties are not repeated, unless \
    they've changed semantical meaning. Optional, defaults to an empty array.
property.2.required = false
