# General properties
id = webservice/procedure
type = type
description = A procedure API web service. This service is used for executing \
    procedures through HTTP GET or POST calls. Arguments are automatically \
    matched by name or from 'arg0'... request parameters.
initializer = org.rapidcontext.app.web.ProcedureWebService

# Property array
property.0.name = prefix
property.0.description = The optional procedure name prefix, used for locating \
    the procedure to execute. Any additional request path will be appended to \
    this prefix to form the full procedure name.
property.0.required = false
property.0.format = text
property.1.name = inputType
property.1.description = The input arguments data format. Available options \
    are 'json' (for serialized JSON data, the default), or 'text' (for plain \
    text strings).
property.1.required = false
property.1.format = text
property.2.name = outputType
property.2.description = The output response data format. Available options \
    are 'json+metadata' (for a serialized JSON object with 'data' or 'error' \
    properties, the default), 'json' (for just the serialized JSON response), \
    or 'text' (for plain text output).
property.2.required = false
property.2.format = text
