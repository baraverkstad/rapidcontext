# General properties
id = webservice/file
type = type
description = A file web service. This service is used for retrieving binary \
    (or text) files from the storage, usually the standard web site files \
    (HTML, CSS, JavaScript, etc). This web service only support HTTP GET \
    requests.
initializer = org.rapidcontext.app.web.FileWebService

# Property array
property.0.name = path
property.0.description = The storage path to service. Should be prefixed with \
    '/files/', since it may be a security risk to expose other objects.
property.0.required = true
property.0.format = text
