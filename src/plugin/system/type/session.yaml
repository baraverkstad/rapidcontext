id: session
type: type
description: >-
    A logged-in user session. The session allows the user client to avoid
    re-sending authentication data on each request. The browser instead sends a
    persistent HTTP cookie, allowing the session to be loaded from disk or
    other storages.
initializer: org.rapidcontext.core.type.Session
property:
  - name: user
    description: The authenticated session user.
    required: true
  - name: createTime
    description: The session creation timestamp.
    required: true
  - name: destroyTime
    description: The session destruction timestamp (in the future).
    required: true
  - name: accessTime
    description: The last access time for the session.
    required: true
  - name: ip
    description: The source IP address for the session.
    required: true
  - name: client
    description: The user agent string of the web browser.
    required: true
