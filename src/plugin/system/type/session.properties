# General properties
id = session
type = type
description = A logged-in user session. The session allows the user client to \
    avoid re-sending authentication data on each request. The browser instead \
    sends a persistent HTTP cookie, allowing the session to be loaded from \
    disk or other storages.
initializer = org.rapidcontext.core.type.Session

# Property array
property.0.name = user
property.0.description = The authenticated session user.
property.0.required = true
property.1.name = createTime
property.1.description = The session creation timestamp.
property.1.required = true
property.2.name = destroyTime
property.2.description = The session destruction timestamp (in the future).
property.2.required = true
property.3.name = accessTime
property.3.description = The last access time for the session.
property.3.required = true
property.4.name = ip
property.4.description = The source IP address for the session.
property.4.required = true
property.5.name = client
property.5.description = The user agent string of the web browser.
property.5.required = true
