id: environment
type: type
description: >-
    An external connectivity environment. The environment allows grouping
    connections, making it possible to switch between a whole set of
    connections at once.
initializer: org.rapidcontext.core.type.Environment
property:
  - name: description
    description: >-
        The description of the environment. Defaults to blank.
    required: true
    format: text
  - name: connections
    description: >-
        The connection path (or id) prefix used for lookup. Optional, defaults
        to blank.
    required: false
