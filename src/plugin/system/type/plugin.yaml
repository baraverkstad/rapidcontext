id: plugin
type: type
description: >-
    A bundle of add-on functionality to the system. The plug-in bundles types,
    code, JAR files, web files and data objects into a storage bundle that can
    be loaded and unloaded dynamically. A plug-in is usually distributed as a
    ZIP file with the '.plugin' file extension.
initializer: org.rapidcontext.core.type.Plugin
property:
  - name: name
    description: The plug-in title or name.
    required: true
  - name: description
    description: The plug-in description text.
    required: true
    format: text
  - name: version
    description: The plug-in build/release version.
    required: true
  - name: date
    description: The plug-in build/release date.
    required: false
  - name: copyright
    description: The plug-in copyright notice.
    required: false
    format: text
