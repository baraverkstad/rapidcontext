# General properties
id = environment
type = type
description = An external connectivity environment. The environment allows \
    grouping connections, making it possible to switch between a whole set of \
    connections at once.
initializer = org.rapidcontext.core.type.Environment

# Property array
property.0.name = description
property.0.description = The description of the environment. Optional, defaults to blank.
property.0.required = false
