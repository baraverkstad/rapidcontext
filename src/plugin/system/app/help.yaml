id: help
name: Help & Docs
description: >-
    Displays help and documentation for the platform and installed apps.
sort: yyy-help
launch: manual
className: HelpApp
resources:
  - url: app/help/**
  - type: icon
    html: >-
        <span class="fa-stack -app-icon">
        <i class="fa fa-stack-2x"></i>
        <i class="fa fa-stack-1x fa-life-ring"></i>
        </span>
  - id: topicsBase
    url: doc/topics.json
  - id: topicsJsApi
    url: doc/js/topics.json
  - id: topicsJsEnv
    url: doc/external/topics.json
  - id: topicsJava
    url: doc/java/topics.json
