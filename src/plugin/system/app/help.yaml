id: help
name: Help & Docs
description: >-
    Displays help and documentation for the platform and installed apps.
launch: manual
className: HelpApp

resources:
  - url: app/help/**
  - type: icon
    html: >-
        <span class="fa-stack" style="font-size: 1.7em;"><i class="fa fa-stack-2x"
        style="border-radius: 0.5em; background: radial-gradient(circle farthest-corner
        at 25% 25%, #FFFFFF, #F0F8FF, #DDEEFF); box-shadow: 0px 1px 1px #DDEEFF inset,
        1px 0px 1px #DDEEFF inset, 0.1em 0.1em 1px rgba(255,255,255,0.5) inset, 0px
        1px 1px rgba(0,50,100,0.4), 1px 0px 1px rgba(0,50,100,0.4);">&nbsp;</i><i
        class="fa fa-life-ring fa-stack-1x" style="color: #246; text-shadow: 1px 1px
        1px #FFF; font-size: 1.2em;"></i></span>
  - id: topicsBase
    url: doc/topics.json
  - id: topicsJsApi
    url: doc/js/topics.json
  - id: topicsJsEnv
    url: doc/external/topics.json
  - id: topicsJava
    url: doc/java/topics.json
