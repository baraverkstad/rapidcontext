# General properties
id = connection/jdbc
type = type
initializer = org.rapidcontext.app.plugin.jdbc.JdbcConnection

# Param array
param.0.name = url
param.0.description = The JDBC connection URL.
param.0.required = true
param.1.name = driver
param.1.description = The fully qualified JDBC driver class name. Optional, will use built-in URL mapping if omitted.
param.1.required = false
param.2.name = user
param.2.description = The database user name.
param.2.required = true
param.3.name = password
param.3.description = The database user password.
param.3.required = true
param.4.name = sqlping
param.4.description = The SQL ping query for checking the connection. Optional, will default to "SELECT 1" if omitted.
param.4.required = false
param.5.name = autocommit
param.5.description = The auto-commit each SQL statement flag. Optional, will default to false.
param.5.required = false
param.6.name = timeout
param.6.description = The connection and query timeout (in seconds). Optional, will default to 30 seconds.
param.6.required = false
param.7.name = maxActive
param.7.description = The maximum number of open JDBC connections. Optional, will default to 4.
param.7.required = false
param.8.name = maxIdleSecs
param.8.description = The maximum number of seconds a JDBC connection may sit idle in the pool. Optional, will default to 600 seconds (10 minutes).
param.8.required = false
