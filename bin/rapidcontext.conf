description "RapidContext (Upstart Job)"

start on runlevel [2345]
stop on runlevel [!2345]
respawn

setuid rapidcontext
setgid rapidcontext

env LANG=C.UTF-8
env PIDFILE=/var/run/rapidcontext.pid
env LOGFILE=/var/log/rapidcontext.log
export PIDFILE
export LOGFILE

pre-start script
    ### FIXME: The commands below don't run as root, so they don't work...
    touch $PIDFILE $LOGFILE
    chown rapidcontext:rapidcontext $PIDFILE $LOGFILE
end script

exec /opt/rapidcontext/bin/rapidcontext --server --port 8180 --local /opt/rapidcontext-local
