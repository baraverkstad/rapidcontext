# Console handler
java.util.logging.ConsoleHandler.level = ALL
java.util.logging.ConsoleHandler.formatter = org.rapidcontext.util.LogFormatter

# File handler
org.rapidcontext.util.LogFileHandler.level = ALL
org.rapidcontext.util.LogFileHandler.pattern = logs/%d{yyyy-MM}/debug.%d{yyyy-MM-dd}.log
org.rapidcontext.util.LogFileHandler.formatter = org.rapidcontext.util.LogFormatter

# Log output format
org.rapidcontext.logging.format = %1$tF %1$tT %4$s: %5$s%6$s%n
org.rapidcontext.logging.format.indent = 4

# Default handlers and levels
handlers = java.util.logging.ConsoleHandler,org.rapidcontext.util.LogFileHandler
.level = INFO
org.rapidcontext.level = ALL
org.rapidcontext.core.storage.Caches.level = INFO
