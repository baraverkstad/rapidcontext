# File handler
org.rapidcontext.util.logging.FileHandler.pattern = logs/%d{yyyy-MM}/debug.%d{yyyy-MM-dd}.log

# Log output format
org.rapidcontext.logging.format = %1$tF %1$tT %4$s: %5$s%6$s%n
org.rapidcontext.logging.format.indent = 4

# Default handlers and levels
handlers = org.rapidcontext.util.logging.ConsoleHandler,org.rapidcontext.util.logging.FileHandler
.level = INFO
org.rapidcontext.level = ALL
org.rapidcontext.core.storage.Caches.level = INFO
